<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita & Kevin's Ayie Ceremony - QR Code</title>
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <!-- Using QR Server API instead of external JS library -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fbbf24;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #fbbf24;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #fde68a;
            margin-bottom: 30px;
        }
        
        .date {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .qr-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            display: inline-block;
            border: 2px solid #fbbf24;
        }
        
        .qr-code {
            display: block;
            margin: 0 auto;
        }
        
        .instructions {
            color: #d1d5db;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .website-url {
            color: #fbbf24;
            font-weight: bold;
            word-break: break-all;
            margin: 15px 0;
            padding: 10px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 8px;
            border: 1px solid #fbbf24;
        }
        
        .print-button {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .print-button:hover {
            transform: scale(1.05);
        }
        
        @media print {
            body {
                background: white !important;
                color: black !important;
                margin: 0;
                padding: 20px;
                font-size: 14pt;
            }
            
            .container {
                background: white !important;
                border: 2px solid #000 !important;
                box-shadow: none !important;
                max-width: 100% !important;
                margin: 0 auto;
                padding: 30px;
                page-break-inside: avoid;
                text-align: center;
                width: 100%;
            }
            
            .title {
                color: #000 !important;
                -webkit-text-fill-color: #000 !important;
                font-size: 24pt;
                margin-bottom: 15px;
            }
            
            .subtitle {
                color: #333 !important;
                font-size: 16pt;
                margin-bottom: 20px;
            }
            
            .date {
                color: #333 !important;
                font-size: 18pt;
                margin-bottom: 25px;
            }
            
            .qr-container {
                background: white !important;
                border: 2px solid #000 !important;
                padding: 25px;
                margin: 25px auto;
                page-break-inside: avoid;
                width: 450px !important;
                text-align: center;
                display: block;
            }
            
            .qr-code {
                width: 400px !important;
                height: 400px !important;
                max-width: 100%;
                display: block;
                margin: 0 auto;
                text-align: center;
            }
            
            .instructions {
                color: #333 !important;
                font-size: 12pt;
                line-height: 1.4;
                margin-top: 20px;
            }
            
            .website-url {
                color: #000 !important;
                background: #f5f5f5 !important;
                border: 1px solid #000 !important;
                font-size: 12pt;
                padding: 15px;
                margin: 20px 0;
                word-break: break-all;
            }
            
            .print-button {
                display: none !important;
            }
            
            /* Ensure proper A4 sizing */
            @page {
                size: A4;
                margin: 1in;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">#Nike Moments</h1>
        <p class="subtitle">Nikita & Kevin's Ayie Ceremony</p>
        <p class="date">13.09.2025</p>
        
        <div class="qr-container">
            <img id="qr-code" class="qr-code" alt="QR Code" style="width: 300px; height: 300px; max-width: 100%;">
        </div>
        
        <div class="website-url" id="website-url">
            Loading...
        </div>
        
        <div class="instructions">
            <p><strong>Scan this QR code to visit our Ayie Ceremony website!</strong></p>
            <p>Share your photos, leave well wishes, and join us in celebrating our special day.</p>
        </div>
        
        <button class="print-button" onclick="window.print()">
            ðŸ“„ Print / Save as PDF
        </button>
    </div>

    <script>
        // Generate QR code using QR Server API (no external dependencies)
        function generateQRCode() {
            // Get the current website URL
            const websiteUrl = window.location.origin;
            
            // Update the URL display
            document.getElementById('website-url').textContent = websiteUrl;
            
            // Generate QR code using QR Server API
            const qrCodeImg = document.getElementById('qr-code');
            const encodedUrl = encodeURIComponent(websiteUrl);
            
            // Use QR Server API with high quality settings for A4 printing
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${encodedUrl}&format=png&ecc=H&margin=20&color=000000&bgcolor=FFFFFF`;
            
            // Handle image load success
            qrCodeImg.onload = function() {
                console.log('QR Code generated successfully!');
                document.getElementById('website-url').style.color = '#fbbf24';
            };
            
            // Handle image load error
            qrCodeImg.onerror = function() {
                console.error('QR Code generation failed');
                document.getElementById('website-url').innerHTML = 
                    '<p style="color: red;">QR Code generation failed. Please refresh the page.</p>';
            };
        }
        
        // Generate QR code when page loads
        window.addEventListener('load', generateQRCode);
        
        // Also try immediately in case load event already fired
        if (document.readyState === 'complete') {
            generateQRCode();
        }
    </script>
</script>
</body>
</html>
