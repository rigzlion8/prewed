<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita & Kevin's Ayie Ceremony - QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #fbbf24;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: linear-gradient(135deg, #1f2937, #111827);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #fbbf24;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #fde68a;
            margin-bottom: 30px;
        }
        
        .date {
            font-size: 1.5rem;
            color: #fbbf24;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            display: inline-block;
        }
        
        .qr-code {
            display: block;
            margin: 0 auto;
        }
        
        .instructions {
            color: #d1d5db;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .website-url {
            color: #fbbf24;
            font-weight: bold;
            word-break: break-all;
            margin: 15px 0;
            padding: 10px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 8px;
            border: 1px solid #fbbf24;
        }
        
        .print-button {
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        .print-button:hover {
            transform: scale(1.05);
        }
        
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .container {
                background: white;
                border: 2px solid #000;
                box-shadow: none;
            }
            
            .title {
                color: #000;
                -webkit-text-fill-color: #000;
            }
            
            .subtitle, .date {
                color: #333;
            }
            
            .instructions {
                color: #333;
            }
            
            .website-url {
                color: #000;
                background: #f5f5f5;
                border: 1px solid #000;
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">#Nike Moments</h1>
        <p class="subtitle">Nikita & Kevin's Ayie Ceremony</p>
        <p class="date">13.09.2025</p>
        
        <div class="qr-container">
            <canvas id="qr-code" class="qr-code"></canvas>
        </div>
        
        <div class="website-url" id="website-url">
            Loading...
        </div>
        
        <div class="instructions">
            <p><strong>Scan this QR code to visit our Ayie Ceremony website!</strong></p>
            <p>Share your photos, leave well wishes, and join us in celebrating our special day.</p>
        </div>
        
        <button class="print-button" onclick="window.print()">
            ðŸ“„ Print / Save as PDF
        </button>
    </div>

    <script>
        // Get the current website URL
        const websiteUrl = window.location.origin;
        
        // Update the URL display
        document.getElementById('website-url').textContent = websiteUrl;
        
        // Generate QR code
        const canvas = document.getElementById('qr-code');
        
        QRCode.toCanvas(canvas, websiteUrl, {
            width: 300,
            height: 300,
            color: {
                dark: '#000000',
                light: '#FFFFFF'
            },
            margin: 2,
            errorCorrectionLevel: 'M'
        }, function (error) {
            if (error) {
                console.error('QR Code generation failed:', error);
                document.getElementById('website-url').innerHTML = 
                    '<p style="color: red;">QR Code generation failed. Please refresh the page.</p>';
            } else {
                console.log('QR Code generated successfully!');
            }
        });
        
        // Auto-print when page loads (optional - uncomment if needed)
        // window.onload = function() {
        //     setTimeout(() => {
        //         window.print();
        //     }, 1000);
        // };
    </script>
</script>
</body>
</html>
